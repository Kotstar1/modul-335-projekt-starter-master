<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>News</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of newsList |async" [routerLink]="item.slug">
      <ion-avatar slot="start">
        <img [src]="item.imgurl" alt="">
      </ion-avatar>
      <ion-label>
        <h2>{{item.titel}}</h2> 
        <p>{{item.description}}</p>
      </ion-label>


    </ion-item>
  </ion-list>
</ion-content>
