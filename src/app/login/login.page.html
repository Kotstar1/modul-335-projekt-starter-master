<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-no-padding ion-text-center">
    <form [formGroup]="loginForm">
        <ion-grid fixed>
            <ion-row>
                <ion-col size="12"><img src="/assets/medal.png" class="icon"></ion-col>
                <ion-col size="12">
                    <h1>Jetzt anmelden</h1>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="stacked">Email</ion-label>
                        <ion-input formControlName="email" placeholder="EMAIL" type="text"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="12">
                    <ion-item>
                        <ion-label position="stacked">Passwort</ion-label>
                        <ion-input formControlName="password" placeholder="PASSWORT" type="password"></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col size="12">
                    <ion-button (click)="doLogin()" expand="block" [disabled]="false">Login</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-button (click)="gotoRegistrierung()" expand="block" fill="outline" color="medium">Registrieren<ion-icon slot="end"
                            name="arrow-round-forward"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
